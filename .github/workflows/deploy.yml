name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'vite.config.ts'
      - 'vite-plugin-generate-routes.ts'
      - 'tailwind.config.js'
      - 'tsconfig*.json'
      - 'postcss.config.js'
      - 'package.json'
      - 'package-lock.json'
      - 'eslint.config.js'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "Error: dist/index.html not found"
            exit 1
          fi
          if [ ! -f "dist/404.html" ]; then
            echo "Error: dist/404.html not found"
            exit 1
          fi
          if [ ! -f "dist/sitemap.xml" ]; then
            echo "Error: dist/sitemap.xml not found"
            exit 1
          fi
          echo "âœ… Build output verified"

      - name: Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
