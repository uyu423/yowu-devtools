name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - 'pnpm-workspace.yaml'
      - 'turbo.json'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint code
        run: pnpm run lint

      - name: Build project
        env:
          VITE_EXTENSION_ID: ${{ secrets.VITE_EXTENSION_ID }}
        run: pnpm run build:web

      - name: Verify build output
        run: |
          if [ ! -d "apps/web/dist" ]; then
            echo "Error: apps/web/dist directory not found"
            exit 1
          fi
          if [ ! -f "apps/web/dist/index.html" ]; then
            echo "Error: apps/web/dist/index.html not found"
            exit 1
          fi
          if [ ! -f "apps/web/dist/404.html" ]; then
            echo "Error: apps/web/dist/404.html not found"
            exit 1
          fi
          if [ ! -f "apps/web/dist/sitemap.xml" ]; then
            echo "Error: apps/web/dist/sitemap.xml not found"
            exit 1
          fi
          echo "âœ… Build output verified"

      - name: Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
